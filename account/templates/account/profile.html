{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                </div>
                <div class="col-lg-8 mx-auto">
                    <div class="job_sumary">
                        <div class="summery_header">
                            <h3>Profile Summery</h3>
                        </div>
                        <div class="job_content">
                            <ul>
                                <li>Frist Name : <span>{{profile.user }}</span></li>
                                <li>Last Name : <span>{{profile.last_name}}</span></li>
                                <li>Phone Number : <span>{{profile.phone}}</span></li>
                                <li>Email : <span> {{profile.email}}</span></li>
                            </ul>
                            <div class = 'boxed-btn3 w-100'>
                                <a href="{% url 'account:profile_edit' %}">Edit Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
